<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <header>
        <img src="images/shopping-list-icon.png"></img>
        <h1>Shopping List</h1>
    </header>
    <main>
        <form id="itemForm">
            <div id="newItem">
                <input type="text" id="item" name="item" autocomplete="off" placeholder="Enter Item">
                <input type="text" id="quantity" name="quantity" autocomplete="off" placeholder="Enter Quantity">
                <input type="text" id="cost" name="cost" autocomplete="off" placeholder="Enter Cost">
            </div>
            <div id="buttons">
                <nav>
                    <button type="submit" value="Submit" id="submitButton">Add Item</button>
                    <button type="reset" value="Reset" id="resetButton">Clear Fields</button>
                    <button type="button" value="Done" id="markDoneButton">Mark as Done</button>
                    <button type="button" value="Delete" id="removeButton">Delete Item</button>
                </nav>
            </div>
        </form>
        <div>
            <table id="displayList">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Cost</th>
                        <th>Done</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
        <div id="subTotal">
            
        </div>
    </main>
    <footer>
        <h3>made by Jim Strother</h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
